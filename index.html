<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные элементы</title>
    <link rel="stylesheet" href="choices.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="checkbox-container">
            <label class="check__title option" for="">Категории:</label>
            <label class="check option">
                <input class="check__input" type="checkbox" checked>
                <span class="check__box"></span>
                <span class="check__choice">Динозавры</span>
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                <span class="check__choice">Медведи</span>
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                <span class="check__choice">Косули</span>
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                <span class="check__choice">Лисы</span>
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                <span class="check__choice">Волки</span>
            </label>
            <label class="check option">
                <input class="check__input" type="checkbox">
                <span class="check__box"></span>
                <span class="check__choice">Олени и лоси</span>
            </label>
        </div>
        <div class="select-container">
            <select name="select">
                <option value="">Материал</option>
                <option>Древесина</option>
                <option>Металл</option>
                <option>Камень</option>
                <option>Пластик</option>
                <option>Композитный</option>
                <option>Гипс</option>
            </select>
        </div>
    </div>
    <script src="choices.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
